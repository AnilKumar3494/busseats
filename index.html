<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bus Seat Booking</title>
  </head>
  <body>
    <div class="bus-container">
      <h3> Select Your Seats</h3>
      <span id="bus">   
      </span>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Available</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat sold"></div>
        <small>Sold</small>
      </li>
    </ul>
    <div class="container">
      <div class="driver">
        
        <span class="iconify" data-icon="tabler:steering-wheel" data-width="35"></span>
      </div>
      

      <div class="row">
        <div class="seat sold">1</div>
        <div class="seat">2</div>
       
        <div class="seat">3</div>
        <div class="seat">4</div>
      </div>

      <div class="row">
        <div class="seat">5</div>
        <div class="seat">6</div>
        
        <div class="seat">7</div>
        <div class="seat">8</div>
      </div>
      <div class="row">
        <div class="seat">9</div>
        <div class="seat">10</div>
        
        <div class="seat sold">11</div>
        <div class="seat sold">12</div>
      </div>
      <div class="row">
        <div class="seat">13</div>
        <div class="seat">14</div>
        
        <div class="seat">15</div>
        <div class="seat">16</div>
      </div>
      <div class="row">
        <div class="seat">17</div>
        <div class="seat">18</div>
        
        <div class="seat">19</div>
        <div class="seat">20</div>
      </div>
      <div class="row">
        <div class="seat">21</div>
        <div class="seat">22</div>
        
        <div class="seat">23</div>
        <div class="seat">24</div>
      </div>
      <div class="row">
        <div class="seat">25</div>
        <div class="seat">26</div>
        
        <div class="seat">27</div>
        <div class="seat">28</div>
      </div>
      <div class="row">
        <div class="seat">29</div>
        <div class="seat">30</div>
        
        <div class="seat">31</div>
        <div class="seat">31</div>
      </div>
      <div class="row">
        <div class="seat">33</div>
        <div class="seat">34</div>
        
        <div class="seat">35</div>
        <div class="seat">36</div>
      </div>
      <div class="row">
        <div class="seat">37</div>
        <div class="seat">38</div>
        
        <div class="seat">39</div>
        <div class="seat">40</div>
      </div>
     

    <p class="text">
      You have selected <span id="count">0</span> seats</span>
    </p>

    <div class="input-group">
      <div class="input-box">
          <button type="submit">BOOK SEATS</button>
      </div>

  </div>
    <script src="script.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </body>
</html>
